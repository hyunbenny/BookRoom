<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta contentType="application/json; charset=UTF-8">
    <title>회원 정보</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/join.css'>
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>
<body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
<header>
    [ 회원 정보 ]
</header>
<section class="col-md-12">

    <form id="join" name="join" enctype="multipart/form-data" th:action="@{/user/info}" th:method="POST" th:object="${userInfo}">
        <div class="container">
            <article>아이디</article>
            <article class="join_input"><input type="text" id="userId" name="userId" th:field="*{userId}" readonly></article>

            <article>이름</article>
            <article class="join_input"><input type="text" id="name" name="name" th:field="*{name}" readonly></article>

            <article>닉네임</article>
            <article class="join_input"><input type="text" id="nickname" name="nickname" th:field="*{nickname}" placeholder="닉네임 입력"></article>
            <div class="field-error" th:errors="*{nickname}">nickname 값 오류</div>

            <article>이메일</article>
            <article class="join_input"><input type="email" id="email" name="email" th:field="*{email}" placeholder="이메일 입력"></article>
            <div class="field-error" th:errors="*{email}">email 값 오류</div>

            <article>전화번호</article>
            <article class="join_input"><input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="핸드폰 번호 입력(숫자만 입력해주세요.)"></article>
            <div class="field-error" th:errors="*{phone}">phone 값 오류</div>

        </div>
        <br/>
        <button type="submit" class="btn btn-primary" id="btn_join">회원정보 수정</button>
    </form>
    <button type="button" class="btn btn-primary"><a th:href="@{/user/password}">비밀번호 변경</a></button>
    <button type="button" class="btn btn-danger"><a th:href="@{/user/delete}">탈퇴하기</a></button>
    <button type="button" class="go_back"><a th:href="@{/}">홈</a></button>
</section>

<script type="text/javascript">
    window.history.forward();
    function noBack(){window.history.forward();}
</script>
</body>
</html>
