<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta contentType="application/json; charset=UTF-8">
  <title> 회원 탈퇴 </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/css/join.css'>
  <script src="/js/jquery-3.6.0.min.js"></script>
</head>
<body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
<header>
  [ 회원 탈퇴 ]
</header>
<section class="col-md-12">

  <form id="join" name="join" enctype="multipart/form-data" th:action="@{/user/delete}" th:method="POST">
    <div class="container">
      <article>아이디</article>
      <article class="join_input"><input type="text" id="userId" name="userId" th:value="${userId}" readonly></article>

      <article>비밀번호</article>
      <article class="join_input"><input type="password" id="password" name="password" placeholder="현재 비밀번호를 입력해주세요."></article>
    </div>
    <br/>
    <button type="submit" class="btn btn-danger" id="btn_join">탈퇴하기</button>
  </form>
  <button type="button" class="go_back"><a th:href="@{/}">홈</a></button>
</section>

<script type="text/javascript">
  window.history.forward();
  function noBack(){window.history.forward();}
</script>
</body>
</html>
